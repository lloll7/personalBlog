<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico" />  这是网页图标 -->
    <title></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <!-- vue挂载的地方 -->
    <div id="app">
      <style>
        .loadingImg {
          position: fixed;
          width: 200px;
          height: 200px;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }
      </style>
      <img class="loadingImg" src="./img/loading.gif" alt="" />
    </div>
    <!-- ref CDN 引用CDN资源 -->
    <% if(NODE_ENV === "production") { %>
    <!-- 只有在生产环境才引用这些CDN来优化大小 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.6.2/vuex.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.6.5/vue-router.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
